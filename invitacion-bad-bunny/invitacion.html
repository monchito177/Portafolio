<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¡Invitación Especial!</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff70a6, #ff9770, #ffd670, #e9ff70);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .card {
      background: rgba(255,255,255,0.9);
      border-radius: 15px;
      padding: 2.5em;
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 350px;
      position: relative;
    }
    h1 {
      color: #ff70a6;
      margin-bottom: 1em;
    }
    .bunny {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    .btn {
      background: #ff70a6;
      color: white;
      padding: 0.8em 2em;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      margin: 1em 1em 0 1em;
      transition: background 0.3s;
      display: inline-block;
      position: relative;
    }
    .btn:hover {
      background: #ffd670;
      color: #ff70a6;
    }
    #noBtn {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 60%;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="bunny">🐰🎤</div>
    <h1>¡Hola mi amor!</h1>
    <p>
      Te invito a un concierto virtual de <strong>Bad Bunny</strong> mañana,<br>
      <strong>20 de septiembre</strong> en <strong>mi casa</strong>.
    </p>
    <p>
      Ven lista para cantar, bailar y disfrutar juntos.<br>
      <em>¡Solo tú y yo!</em>
    </p>
    <button class="btn" onclick="responder('si')">Sí, acepto 💖</button>
    <button class="btn" id="noBtn" onclick="responder('no')">No puedo 😢</button>
  </div>
  <script>
    function responder(opcion) {
      if(opcion === 'si') {
        alert('¡Me haces muy feliz, amor! Nos vemos en el concierto 🥰');
      } else {
        alert('No acepto un no, mamasita 😏🎶');
      }
    }

    // Mover el botón "No puedo" cuando el mouse se acerca
    const noBtn = document.getElementById('noBtn');
    noBtn.addEventListener('mouseenter', function() {
      // Obtener dimensiones del card
      const card = document.getElementById('card');
      const cardRect = card.getBoundingClientRect();
      // Generar nueva posición dentro del card
      const maxX = cardRect.width - noBtn.offsetWidth;
      const maxY = cardRect.height - noBtn.offsetHeight;
      const randX = Math.random() * maxX;
      const randY = Math.random() * (maxY - 100) + 100; // deja espacio arriba para el texto

      noBtn.style.left = randX + 'px';
      noBtn.style.top = randY + 'px';
    });
  </script>
</body>
</html>
