<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitación Concierto Bad Bunny</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(115deg, #ff70a6 0%, #ff9770 50%, #ffd670 100%, #e9ff70 120%);
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .card {
      background: rgba(255,255,255,0.90);
      border-radius: 20px;
      box-shadow: 0 6px 32px rgba(0,0,0,0.12);
      max-width: 370px;
      padding: 2.5em 2em 2em 2em;
      text-align: center;
      position: relative;
      animation: float 2.5s ease-in-out infinite alternate;
    }
    @keyframes float {
      to { transform: translateY(-15px); }
    }
    .bunny {
      font-size: 3em;
      margin-bottom: 0.4em;
      animation: bunnyPop 1.2s infinite alternate;
    }
    @keyframes bunnyPop {
      to { transform: scale(1.12); }
    }
    h1 {
      color: #ff70a6;
      font-size: 1.6em;
      margin-bottom: 0.6em;
      font-weight: 700;
    }
    .mensaje {
      color: #555;
      font-size: 1.08em;
      margin-bottom: 1.5em;
    }
    .botones {
      display: flex;
      justify-content: center;
      gap: 2em;
      margin-top: 1.1em;
    }
    .btn {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      background: linear-gradient(90deg,#ff70a6 60%, #ffd670 120%);
      color: white;
      border: none;
      border-radius: 28px;
      padding: 0.7em 2.2em;
      font-size: 1.15em;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(0,0,0,0.10);
      transition: background 0.25s, transform 0.15s;
      outline: none;
      position: relative;
    }
    .btn:hover {
      background: linear-gradient(90deg,#ffd670 40%, #ff70a6 100%);
      color: #ff70a6;
      transform: scale(1.08);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="bunny">🐰🎶</div>
    <h1>¡Invitación Especial!</h1>
    <div class="mensaje">
      Te invito a un concierto virtual de <b>Bad Bunny</b> <br>
      <b>mañana, 20 de septiembre</b> en <b>mi casa</b>.<br><br>
      ¿Quieres acompañarme y disfrutar juntos?
    </div>
    <div class="botones">
      <button class="btn" onclick="responder('si')">Sí</button>
      <button class="btn" onclick="responder('no')">No</button>
    </div>
  </div>
  <script>
    function responder(opcion) {
      if(opcion === 'si') {
        alert('¡Me alegra mucho! Prepararé todo para ti. 💖');
      } else {
        alert('¡No acepto un no, mamasita! 😏🎶');
      }
    }
  </script>
</body>
</html>
